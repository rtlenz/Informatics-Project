<!doctype html>

<html ng-app="list">
<head>
    <title>Our Amazing Project</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- AngularJS -->
<script src="../angular/angular.min.js"></script>

<!-- Music Module -->
<script type = "text/javascript" src ="list.module.js"></script>

<!-- Data Controller -->
<script type="text/javascript" src="data.controller.js"></script>

<!-- trust html filter -->
<script type="text/javascript" src="list.filter.js"></script>
</head>

<body>

<!-- container for my content -->

<div class="container" ng-controller="dataControl">
    <!-- Title -->
<div ng-include src="'listHeader.html'"></div>
  
<!-- Content -->

<!-- Search bar -->
<div class="row">
    <div class="col-xs-12">
        <p>Search: <input ng-model="query[queryBy]" /></p>
    </div>
</div>


<!-- Lists -->
<div ng-repeat="list in data">
        <h2>{{list.listName}}</h2>
    <div class="panel panel-default" ng-repeat="item in list.items | filter:query">
        <div class="panel-heading">
                <h4>{{item.name}}</h4>
        </div>
        <div ng-repeat="attribute in item.attributes">
            <div ng-if="attribute.type=='text'">
                <strong>{{attribute.label}}</strong>: {{attribute.value}}
            </div>
            <div ng-if="attribute.type=='video'">
                <div class="embed-responsive embed-responsive-16by9">
                        <span ng-bind-html="attribute.value | trustHtml"></span>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-success" ng-click="voteList(vote)">Up</button>
                    <button type="button" class="btn btn-danger" ng-click="voteDownList(vote)">Down</button>
                </div> 
            </div>
        </div>
        
        <div>
            <strong>{{vote.voteCount}}</strong> 
        </div>
        <!--<div>
            <button class="btn btn-default" ng-click="voteList(vote)">Vote</button>        
        </div>-->
    </div>
</div>
    
    
</div>

</body>
</html>
